<html lang="en"><head>
        <meta charset="utf-8">
        <title>Datepicker for Bootstrap</title>
        <!--<script type="text/javascript" async="" src="https://ssl.google-analytics.com/ga.js"></script>-->
        <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
        <link id="bs-css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
        <link id="bsdp-css" href="dist/css/bootstrap-datepicker3.css" rel="stylesheet" type="text/css"/>
        <!--<link id="bsdp-css" href="bootstrap-datepicker/css/datepicker3.css" rel="stylesheet">-->
        <script>
            $('.datepicker').datepicker({
                format: 'mm/dd/yyyy',
                startDate: '-3d'
            });

        </script>

        <script src="dist/js/bootstrap-datepicker.js" type="text/javascript"></script>


    </head>

    <body>
        <div class="well">
            <input type="text" class="span2" value="02-16-2012" id="dp1">
          </div>
<input type="text" class="span2" value="02-16-2012" id="dp1">
       <input data-provide="datepicker">

    </body>
</html>
